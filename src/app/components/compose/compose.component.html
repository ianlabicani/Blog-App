<div class="container">
  <div class="content">
    <h1 class="title">Compose</h1>
    <form action="/compose" method="post">
      <div class="form-group">
        <label for="postTitle">Title</label>
        <input
          class="title"
          type="text"
          name="postTitle"
          id="postTitle"
          autocomplete="off"
          required
        />
      </div>
      <div class="form-group">
        <label for="postBody">Post</label>
        <textarea
          class="description"
          name="postBody"
          id="postBody"
          rows="4"
          cols="30"
          required
        ></textarea>
      </div>

      <button class="publish-btn" type="submit">Publish</button>
    </form>
  </div>
</div>
